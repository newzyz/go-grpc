version: "4"

services:
  postgres:
    image: postgres
    build: .
    restart: always
    container_name: database
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - 5435:5432

    volumes:
      - ./postgres:/var/lib/postgresql/data

  api:
    build: .
    container_name: grpc
    # restart: unless-stopped
    command: go run /api/server/server.go
    ports:
      - 3001:3001
    volumes:
      - .:/api
    depends_on:
      - postgres
